<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/all.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/media.css">
<link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
 
<section class="signForm">
    <div class="container-fluid">
<div class="row ">
    <div class="col-md-6 col-left ">
        <div class="leftSideSignUp ">
            <div class="signUpImg d-flex justify-content-center mt-5">
                <img src="../Assets/Image/img.png" class="w-50 " alt="img">
            </div>
            <h1 class="text-center siteNameSign  ">Go Cart</h1>
            <h1 class="text-center fs-4 mt-3 text-white">Welcome to Go Cart. We are happy to have you with us</h1>
        </div>
    </div>

    <div class="col-md-6 col-right">
        <div class="rightSideSignUp">
                <h3 class="text-center mt-5 font-monospace">Hello! Welcome back</h3>
                <form action="SignIn.html"> 
                    <div class="col-sm-12 ">
                        <div class=" d-flex gap-2 col-12 px-5">
                            <div class="w-50">

                                <input type="text" id="f-Name" name="F-name" class="   mt-2 form-control" placeholder="First Name">
                                <p class="alert alertName1 d-none alert-danger w-100  mt-2">Name not valid *Mohamed</p>
                            </div>
                            <div class="w-50">
                                
                                <input type="text" id="l-Name" name="L-name" class=" mt-2 form-control" placeholder="Last Name">
                                <p class="alert alertName2  d-none alert-danger w-100  mt-2">Name not valid *Mohamed</p>
                            </div>
                        </div>
                        <div class="col-12 px-5">
                            <input type="email" id="email" name="email" class=" mt-3 form-control" placeholder="Email">
                            <p class="alert alertEmail1  alert-danger w-100 d-none  mt-2">Email not valid *exemple@yyy.zzz </p>

                            <input type="tel" maxlength="11" id="phone" name="phone" class="  mt-3 form-control" placeholder="Phone">
                            <p class="alert alertPhone1  alert-danger w-100 d-none  mt-2">phone not valid *^010-011-012-015 </p>

                            <input type="password" id="passWord" name="passWord" class="mb-1  mt-3 form-control"  placeholder="Password">
                            <p class="alert alertPass1  alert-danger w-100 d-none  mt-2">Password not valid *^Mm123456 </p>
                            
                            <!-- <p class="pass-text text-danger">Password must be at least 8 characters long.<i class="fa-solid fa-exclamation "></i></p>  -->
                            <input type="password" id="Re-password" name="Re-password" class="  mt-3 form-control" placeholder="Re-password">
                            <p class="alert alertRePass1  alert-danger w-100 d-none  mt-2">Re-Password not valid  </p>
                        </div>
                        <div class=" d-flex justify-content-center mt-4">
                            <button   id="btnSignUp" disabled class="btn-dark btn  text-white mb-3  px-5 py-3">Sign up</button>
                        </div>
                        <p class="text-center  mb-1 fw-bold" >You have an account?  <a href="SignIn.html" class="text-dark text-decoration-none">Sign in</a> </p>
                        <hr>
                        <div class="btTn-Group col-12 ">
                            <button class="btTn1 face-color"><i class="fa-brands fa-facebook-f "></i></button>
                            <button class="btTn1 google-color"><i class="fa-brands fa-google-plus-g"></i></button>
                            <button class="btTn1 twitter-color"><i class="fa-brands fa-twitter"></i></button>
                        </div>
                </form>

        </div>
    </div>
</div>
    </div>
    </div>
</section>
